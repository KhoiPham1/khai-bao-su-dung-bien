<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Amount
<input type="text" id="amount">
From Currency
<select id="from_currency">
    <option value="vietnam">VietNam</option>
    <option value="usd">USD</option>
</select>
To Currency
<select id="to_currency">
    <option value="usd">USD</option>
    <option value="vietnam">VietNam</option>
</select>

<button type="submit" onclick="tinh()">Convert</button>
<script>
    function tinh() {
        var from = document.getElementById("from_currency").value;
        var to = document.getElementById("to_currency").value;
        var amount = document.getElementById("amount").value;
        var ketqua;

        if (from == "vietnam") {
            if (to == "usd") {
                ketqua = amount / 23000;
            } else if (to == "vietnam") {
                ketqua = amount * 1;
            }
        }
        else if (from == "usd") {
            if (to == "vietnam") {
                ketqua = amount * 23000;
            }
            else if (to == "usd") {
                ketqua = amount / 1;
            }
        }

        alert(ketqua);
    }
</script>
</body>
</html>
